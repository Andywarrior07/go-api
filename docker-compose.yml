services:
  entriesdb:
    image: mongo:5.0.0
    container_name: go-api-database
    ports:
      - 27017:27017
    volumes:
      - ./mongo:/data/db
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6380:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./redis:/data
